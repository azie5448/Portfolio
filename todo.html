<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do List</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f6f8;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    
    h1 {
      text-align: center;
    }

    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }

    .done {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <div style="text-align: center; margin-bottom: 1rem;">
    <a href="index.html">
      <button style="padding: 0.5rem 1rem; font-size: 1rem;">üè† Back to Home</button>
    </a>
  </div>

  <h1>To-Do List</h1>
  <input id="taskInput" type="text" placeholder="Enter new task" />
  <button onclick="addTask()">Add</button>
  <ul id="taskList"></ul>

 <script>
  // Load saved tasks from localStorage
  window.onload = function () {
    const saved = localStorage.getItem("tasks");
    if (saved) {
      document.getElementById("taskList").innerHTML = saved;
      attachDeleteEvents();
    }
  };

  function addTask() {
    const taskInput = document.getElementById("taskInput");
    const task = taskInput.value.trim();
    if (task) {
      const li = document.createElement("li");
      li.innerHTML = `${task} <button onclick="deleteTask(this)">Delete</button>`;
      document.getElementById("taskList").appendChild(li);
      taskInput.value = "";
      saveTasks();
    }
  }

  function deleteTask(button) {
    button.parentElement.remove();
    saveTasks();
  }

  function saveTasks() {
    const list = document.getElementById("taskList").innerHTML;
    localStorage.setItem("tasks", list);
  }

  function attachDeleteEvents() {
    const buttons = document.querySelectorAll("li button");
    buttons.forEach(btn => {
      btn.onclick = function () {
        deleteTask(this);
      };
    });
  }
</script>

</body>
</html>
